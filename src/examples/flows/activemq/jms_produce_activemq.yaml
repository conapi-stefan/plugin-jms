id: jms_produce_activemq
namespace: io.kestra.examples

description: |
  Send a message to an ActiveMQ queue using JMS.

  Prerequisites:
  - Build: ./gradlew build -x test
  - Start: docker-compose -f src/examples/docker/docker-compose.yml up

tasks:
  - id: send_message
    type: io.kestra.plugin.jms.JMSProducer
    connectionFactoryConfig:
      type: DIRECT
      connectionFactoryClass: org.apache.activemq.artemis.jms.client.ActiveMQConnectionFactory
      connectionProperties:
        brokerURL: tcp://activemq:61616
        user: admin
        password: admin
    destination:
      destinationName: kestra.example.queue
      destinationType: QUEUE
    from: "Hello from Kestra JMS Plugin with ActiveMQ!"

  - id: log_success
    type: io.kestra.plugin.core.log.Log
    message: "Message sent successfully to ActiveMQ queue"
